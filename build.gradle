plugins {
    id 'java-library'
}

group 'mod.wurmunlimited.testing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    api 'org.junit.platform:junit-platform-runner:1.1.0'
    api "org.mockito:mockito-inline:2.+"
    implementation("com.wurmonline:server:1.9")
    implementation("org.gotti.wurmunlimited:server-modlauncher:0.45")
}
